<body>
<div class="card">
    <div class="weatherbody">
        <div class="search-bar">
                <input type="text" name="" id="inputbar" value="" placeholder="City Name">
               <button><img src="../images/search.png"alt="" id="searchbtn"></button>
        </div>

        <!-- 404 error throwing -->

        <div class="Error">
            <h1>Sorry, Location not found!</h1>
             <img src="/images/404.png" alt="404 Error">  
        </div>

        <div class="weather">
            <img src="../images/clouds.png" class="weathericon01" srcset="" >
           <h1 class="temp">0Â°c</h1>
           <h3 class="discription">weather</h3>
           <h2 class="city">city</h2>
        </div>

        <div class="details">
            <div class="col">
                <img src="../images/humidity.png" class="weathericon">
                <div class="meter">
                    <div class="Humidity">0%</div>
                    <p>humidity</p>
                </div>
            </div>
            <div class="col">
                <img src="../images/wind.png" alt="" class="weathericon">
                <div class="meter">
                    <div class="wind">0km/hr</div>
                    <p>Wind</p>
                </div>
            </div>
            </div>
        </div>
    </div>
</div>
